<meta charset="UTF-8">

<h3>Álcool ou gasolina?</h3>

<script>

var tanque = 40
var caminhoGasolina = 480
var caminhoAlcool = 300
var consumoGasolina = caminhoGasolina / tanque
var consumoAlcool = caminhoAlcool / tanque

document.write("O consumo total do seu carro com gasolina é de: " + consumoGasolina + " KM/L.<br>")
document.write("E consumo total do seu carro com álcool é de: " + consumoAlcool + " KM/L.")
</script>
